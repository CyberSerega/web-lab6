<!DOCTYPE html>

<title>kata2</title>

<body>
<script>
Add(24, 85, 0);
function Add()
{
var sum=0;
var strResult="";
 for(let i=arguments.length-1; i>=0; i--)
 {
	let str =arguments[i].toString(2);
	
	if(str.length<8)
	{
		let len=str.length;
		let temp="";
		while(len<8)
		{
			temp+="0";
			len++;
		}
		temp+=str;
		str=temp;
	}
	strResult+=str;
 }
 var res=parseInt(strResult,2);
 alert(res);
}
</script>
</body>
</html>
